<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron&effect=fire-animation">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="font-effect-fire-animation" id="title">CALCULATOR</div>
    <div class="container">
        <div id="display">
            0
        </div>
        <div class="buttons">
            <button id="clear">AC</button>
            <button id="negative">+/-</button>
            <button class="operator" value="%">%</button>
            <button class="operator" value="รท">รท</button>
            <button class="numbers" value="7">7</button>
            <button class="numbers" value="8">8</button>
            <button class="numbers" value="9">9</button>
            <button class="operator" value="x">x</button>
            <button class="numbers" value="4">4</button>
            <button class="numbers" value="5">5</button>
            <button class="numbers" value="6">6</button>
            <button class="operator" value="-">-</button>
            <button class="numbers" value="1">1</button>
            <button class="numbers" value="2">2</button>
            <button class="numbers" value="3">3</button>
            <button class="operator" value="+">+</button>
            <button class="numbers" id="zero_button" value="0">0</button>
            <button class="numbers" id="decimal" value=".">.</button>
            <button id="equals" value="=">=</button>
        </div>
    </div>
    <div id="footer">Parminder Singh<br>Github: parminderSingh06</div>
</body>
</html>
